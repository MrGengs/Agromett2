    <style>
        .device-container {
            padding: 20px;
            padding-bottom: 100px;
        }

        .device-header {
            margin-bottom: 20px;
        }

        .device-header h2 {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .device-header p {
            color: var(--gray);
            font-size: 14px;
        }

        .device-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .device-stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .device-stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .device-stat-icon.active {
            background: var(--gradient-primary);
        }

        .device-stat-icon.warning {
            background: var(--gradient-warning);
        }

        .device-stat-icon.danger {
            background: var(--gradient-danger);
        }

        .device-stat-icon.info {
            background: var(--gradient-info);
        }

        .device-stat-info {
            flex: 1;
        }

        .device-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            line-height: 1.2;
        }

        .device-stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-top: 2px;
        }

        .map-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .map-header h3 {
            font-size: 18px;
            color: var(--dark);
        }

        .map-controls {
            display: flex;
            gap: 10px;
        }

        .map-btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius-sm);
            background: var(--primary);
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .map-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .map-btn.secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid #e0e0e0;
        }

        .map-btn.secondary:hover {
            background: #f0f0f0;
        }

        #deviceMap {
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 1;
        }
        
        /* Fix Leaflet map tiles rendering */
        #deviceMap .leaflet-container {
            height: 100% !important;
            width: 100% !important;
        }
        
        #deviceMap .leaflet-tile-container {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .device-list-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        .device-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .device-list-header h3 {
            font-size: 18px;
            color: var(--dark);
        }

        .device-search {
            position: relative;
            flex: 0 0 auto;
            max-width: 150px;
        }

        .device-search input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            transition: all 0.3s;
        }

        .device-search input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .device-search i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .device-list {
            display: grid;
            gap: 15px;
        }

        .device-card {
            background: #f8f9fa;
            border-radius: var(--border-radius-sm);
            padding: 18px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .device-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .device-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-id {
            font-size: 12px;
            color: var(--gray);
            font-family: 'Courier New', monospace;
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .device-status.online {
            background: #e8f5e9;
            color: var(--primary-dark);
        }

        .device-status.offline {
            background: #ffebee;
            color: var(--danger);
        }

        .device-status.warning {
            background: #fff3e0;
            color: #e65100;
        }

        .device-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .device-detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-detail-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            background: var(--primary-light);
        }

        .device-detail-info {
            flex: 1;
        }

        .device-detail-label {
            font-size: 11px;
            color: var(--gray);
            margin-bottom: 2px;
        }

        .device-detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        .device-location {
            font-size: 12px;
            color: var(--gray);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .device-location i {
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .device-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .map-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .map-controls {
                width: 100%;
            }

            .map-btn {
                flex: 1;
                justify-content: center;
            }

            .device-list-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .device-search {
                max-width: 100%;
                width: 100%;
            }

            .device-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

            },
            {

            {

                lat: -2.9761,
                lng: 104.7754,
                temperature: 30.5,

            },
            {
                id: 'AGM-011',
                name: 'Stasiun Cuaca Makassar',
                status: 'online',
                location: 'Makassar, Sulawesi Selatan',
                lat: -5.1477,
                lng: 119.4327,
                temperature: 31.2,
                humidity: 74,
                battery: 72,
                rain: false
            },
            {
                id: 'AGM-012',
                name: 'Stasiun Cuaca Pontianak',
                status: 'offline',
                location: 'Pontianak, Kalimantan Barat',
                lat: -0.0263,
                lng: 109.3425,
                temperature: 0,
                humidity: 0,
                battery: 0,
                rain: null
            }
        ];

        let map;
        let markers = [];
        let isSatelliteView = false;

        // Initialize map
        function initMap() {
            // Center map on Indonesia
            map = L.map('deviceMap').setView([-2.5, 118.0], 5);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Add device markers
            devices.forEach(device => {
                if (device.lat && device.lng) {
                    const markerColor = getMarkerColor(device.status);
                    const markerIcon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background-color: ${markerColor}; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-microchip" style="color: white; font-size: 14px;"></i>
                        </div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    });

                    const marker = L.marker([device.lat, device.lng], { icon: markerIcon })
                        .addTo(map)
                        .bindPopup(`
                            <div style="min-width: 200px;">
                                <h4 style="margin: 0 0 8px 0; color: #2e7d32;">${device.name}</h4>
                                <p style="margin: 4px 0; font-size: 12px; color: #666;">ID: ${device.id}</p>
                                <p style="margin: 4px 0; font-size: 12px; color: #666;">${device.location}</p>
                                <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #eee;">
                                    <span style="display: inline-block; padding: 4px 8px; background: ${getStatusColor(device.status)}; color: white; border-radius: 4px; font-size: 11px; font-weight: 600;">
                                        ${device.status.toUpperCase()}
                                    </span>
                                </div>
                            </div>
                        `);

                    markers.push({ marker, device });
                }
            });
        }

        function getMarkerColor(status) {
            switch(status) {
                case 'online': return '#4caf50';
                case 'warning': return '#ff9800';
                case 'offline': return '#f44336';
                default: return '#9e9e9e';
            }
        }

        function getStatusColor(status) {
            switch(status) {
                case 'online': return '#4caf50';
                case 'warning': return '#ff9800';
                case 'offline': return '#f44336';
                default: return '#9e9e9e';
            }
        }

        function centerMap() {
            if (markers.length > 0) {
                const group = new L.featureGroup(markers.map(m => m.marker));
                map.fitBounds(group.getBounds().pad(0.1));
            } else {
                map.setView([-2.5, 118.0], 5);
            }
        }

        function toggleMapView() {
            isSatelliteView = !isSatelliteView;
            map.eachLayer(layer => {
                if (layer instanceof L.TileLayer) {
                    map.removeLayer(layer);
                }
            });

            if (isSatelliteView) {
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '© Esri',
                    maxZoom: 19
                }).addTo(map);
                document.querySelector('.map-btn.secondary span').textContent = 'Peta';
            } else {
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);
                document.querySelector('.map-btn.secondary span').textContent = 'Satelit';
            }
        }

        // Render device list
        function renderDeviceList(deviceList = devices) {
            const deviceListContainer = document.getElementById('deviceList');
            
            if (deviceList.length === 0) {
                deviceListContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Tidak ada device yang ditemukan</p>
                    </div>
                `;
                return;
            }

            deviceListContainer.innerHTML = deviceList.map(device => `
                <div class="device-card" onclick="focusDeviceOnMap('${device.id}')">
                    <div class="device-card-header">
                        <div class="device-info">
                            <div class="device-name">
                                <i class="fas fa-microchip"></i>
                                ${device.name}
                            </div>
                            <div class="device-id">${device.id}</div>
                        </div>
                        <div class="device-status ${device.status}">
                            <i class="fas fa-circle" style="font-size: 8px;"></i>
                            ${device.status === 'online' ? 'Online' : device.status === 'warning' ? 'Warning' : 'Offline'}
                        </div>
                    </div>
                    <div class="device-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${device.location}
                    </div>
                    ${device.status !== 'offline' ? `
                    <div class="device-details">
                        <div class="device-detail-item">
                            <div class="device-detail-icon" style="background: linear-gradient(135deg, #f44336, #e91e63);">
                                <i class="fas fa-thermometer-half"></i>
                            </div>
                            <div class="device-detail-info">
                                <div class="device-detail-label">Suhu</div>
                                <div class="device-detail-value">${device.temperature}°C</div>
                            </div>
                        </div>
                        <div class="device-detail-item">
                            <div class="device-detail-icon" style="background: linear-gradient(135deg, #2196f3, #03a9f4);">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="device-detail-info">
                                <div class="device-detail-label">Kelembaban</div>
                                <div class="device-detail-value">${device.humidity}%</div>
                            </div>
                        </div>
                        <div class="device-detail-item">
                            <div class="device-detail-icon" style="background: linear-gradient(135deg, #9c27b0, #7b1fa2);">
                                <i class="fas fa-battery-three-quarters"></i>
                            </div>
                            <div class="device-detail-info">
                                <div class="device-detail-label">Baterai</div>
                                <div class="device-detail-value">${device.battery}%</div>
                            </div>
                        </div>
                        <div class="device-detail-item">
                            <div class="device-detail-icon" style="background: ${device.rain ? 'linear-gradient(135deg, #2196f3, #03a9f4)' : 'linear-gradient(135deg, #ffc107, #ff9800)'};">
                                <i class="fas ${device.rain ? 'fa-cloud-rain' : 'fa-sun'}"></i>
                            </div>
                            <div class="device-detail-info">
                                <div class="device-detail-label">Hujan</div>
                                <div class="device-detail-value">${device.rain ? 'Ya' : 'Tidak'}</div>
                            </div>
                        </div>
                    </div>
                    ` : `
                    <div class="device-details">
                        <div class="device-detail-item" style="grid-column: 1 / -1;">
                            <div style="text-align: center; color: var(--gray); font-size: 14px; padding: 20px;">
                                <i class="fas fa-exclamation-circle" style="font-size: 24px; margin-bottom: 8px; display: block;"></i>
                                Device sedang offline atau tidak terhubung
                            </div>
                        </div>
                    </div>
                    `}
                </div>
            `).join('');
        }

        function focusDeviceOnMap(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (device && device.lat && device.lng) {
                // Scroll to map section smoothly with offset for header
                const mapSection = document.getElementById('mapSection');
                if (mapSection) {
                    const header = document.querySelector('header');
                    const headerHeight = header ? header.offsetHeight : 0;
                    const mapSectionTop = mapSection.getBoundingClientRect().top + window.pageYOffset;
                    const offsetPosition = mapSectionTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
                
                // Wait for scroll to complete, then focus on device
                setTimeout(() => {
                    if (map) {
                        map.setView([device.lat, device.lng], 12);
                        // Fix map size after scroll
                        setTimeout(() => {
                            map.invalidateSize();
                        }, 200);
                        
                        // Open popup for the device
                        setTimeout(() => {
                            markers.forEach(({ marker, device: markerDevice }) => {
                                if (markerDevice.id === deviceId) {
                                    marker.openPopup();
                                }
                            });
                        }, 300);
                    }
                }, 500);
            }
        }

        function filterDevices() {
            const searchTerm = document.getElementById('deviceSearch').value.toLowerCase();
            const filtered = devices.filter(device => 
                device.name.toLowerCase().includes(searchTerm) ||
                device.id.toLowerCase().includes(searchTerm) ||
                device.location.toLowerCase().includes(searchTerm)
            );
            renderDeviceList(filtered);
        }

        function updateStats() {
            const total = devices.length;
            const online = devices.filter(d => d.status === 'online').length;
            const warning = devices.filter(d => d.status === 'warning').length;
            const offline = devices.filter(d => d.status === 'offline').length;

            document.getElementById('totalDevices').textContent = total;
            document.getElementById('onlineDevices').textContent = online;
            document.getElementById('warningDevices').textContent = warning;
            document.getElementById('offlineDevices').textContent = offline;
        }

        // Fix map size on scroll/resize
        function fixMapSize() {
            if (map) {
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize map after a small delay to ensure container is ready
            setTimeout(() => {
                initMap();
                
                // Fix map size after initialization
                setTimeout(() => {
                    if (map) {
                        map.invalidateSize();
                    }
                }, 200);
            }, 100);
            
            renderDeviceList();
            updateStats();
            
            // Fix map when scrolling
            let scrollTimeout;
            const handleScroll = () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(fixMapSize, 150);
            };
            
            window.addEventListener('scroll', handleScroll, { passive: true });
            document.addEventListener('scroll', handleScroll, { passive: true });
            
            // Fix map on window resize
            window.addEventListener('resize', fixMapSize);
            
            // Use IntersectionObserver to fix map when it comes into view
            const mapContainer = document.getElementById('deviceMap');
            if (mapContainer) {
                const mapObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && map) {
                            setTimeout(() => {
                                map.invalidateSize();
                            }, 100);
                        }
                    });
                }, {
                    threshold: 0.1
                });
                
                mapObserver.observe(mapContainer);
            }
            
            // Fix map when device list is rendered
            const deviceListContainer = document.getElementById('deviceList');
            if (deviceListContainer) {
                const listObserver = new MutationObserver(() => {
                    fixMapSize();
                });
                
                listObserver.observe(deviceListContainer, {
                    childList: true,
                    subtree: true
                });
            }
        });
    </script>
</body>
</html>
